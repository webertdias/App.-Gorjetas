<!DOCTYPE html>
<html lang="PT-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>App. Gorjetas</title>
</head>

<body>

<header>
    <h1>SPLI</h1>
    <h1>TTER</h1>
</header>

    <div class="main">
        <form name="calculadora">
            <fieldset class="ladoesq">
                    <h2>Conta</h2>
                    <input type="number" id="entrada" placeholder="R$">

                    <div class="porcentagem">

                        <h2>Selecione o tipo %</h2>
                        <button onclick="cincoPorCento()">5%</button>
                        <button onclick="dezPorCento()">10%</button>
                        <button onclick="quinzePorCento()">15%</button><br>
                        <button onclick="vinteCincoPorCento()">25%</button>
                        <button onclick="cinquentaPorCento()">50%</button>
                        <button id="cliente" >Cliente</button><br><br><br>

                         <h2>Nº de Pessoas</h2>
                         <input type="number" id="pessoas" placeholder="pessoa">
                    </div>    
            </fieldset>
            <fieldset class="ladodir">
                            
                    <p id="gorjetas">O total de Gorjetas R$ </p>

                    <p id="dividido">O Valor é de</p>    

                    <input type="reset" value="Reset">
                    
                
            </fieldset>
             
            
        </form>
    </div>

    <script src="script.js"></script>

    
</body>

</html>

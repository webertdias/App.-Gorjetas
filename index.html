<!DOCTYPE html>
<html lang="PT-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>App. Gorjetas</title>
</head>

<body>

<header>
    <h1>SPLI</h1>
    <h1>TTER</h1>
</header>

    <div class="main">
        <form name="calculadora">

            <h2>Conta</h2><br>
            <input type="number" id="entrada" placeholder="R$">

            <div class="porcentagem">

                <h2>Selecione o tipo %</h2><br>
                <button onclick="cincoPorCento()">5%</button>
                <button onclick="dezPorCento()">10%</button>
                <button onclick="quinzePorCento()">15%</button>
                <button onclick="vinteCincoPorCento()">25%</button>
                <button onclick="cinquentaPorCento()">50%</button>
                <button>Cliente</button>

            <h2>O Nº de Pessoas</h2>
            <input type="number" id="pessoas">

            </div>

            <div class="respostas">
            
            <p>O total de Gorjetas R$</p>
            <p id="gorjetas" ></p>

            <p>O Valor é </p>    
            <p id="dividido"></p>

            <input type="reset" name="Reset" value="Reset">
            
            </div>
        </form>
    </div>

    <script src="script.js"></script>

    
</body>

</html>
